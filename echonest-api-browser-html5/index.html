        <!-- Add your site or application content here -->
        <h1>Explore The Echo Nest Song Search API</h1>

        <p class="ui-state-default ui-corner-all ui-helper-clearfix" style="padding:4px;">
            Style
        </p>
        <button id="button_toogle_style">Toggle Style</button>
        <div id="attribute_controls_style" class="attribute_control_container_hidden">

        </div>


        <p class="ui-state-default ui-corner-all ui-helper-clearfix" style="padding:4px;">
            Key
        </p>
        <button id="button_toogle_key">Toggle Key</button>
        <div id="attribute_controls_key" class="attribute_control_container_hidden">
            <form action="#">
                <fieldset>
                    <label for="key">Select key</label>
                    <select name="key" id="key">
                        <option>c</option>
                        <option>c-sharp</option>
                        <option>d</option>
                        <option>e-flat</option>
                        <option>e</option>
                        <option>f</option>
                        <option>f-sharp</option>
                        <option>g</option>
                        <option>a-flat</option>
                        <option>a</option>
                        <option>b-flat</option>
                        <option>b</option>
                    </select>
                </fieldset>
            </form>
        </div>

        <p class="ui-state-default ui-corner-all ui-helper-clearfix" style="padding:4px;">
            Mode
        </p>
        <button id="button_toogle_mode">Toggle Mode</button>
        <div id="attribute_controls_mode" class="attribute_control_container_hidden">
            <form action="#">
                <fieldset>
                    <label for="mode">Select mode</label>
                    <select name="mode" id="mode">
                        <option>Major</option>
                        <option>Minor</option>
                    </select>
                </fieldset>
            </form>
        </div>

        <p class="ui-state-default ui-corner-all ui-helper-clearfix" style="padding:4px;">
            Tempo
        </p>
        <button id="button_toogle_tempo">Toggle Tempo</button>
        <div id="attribute_controls_tempo" class="attribute_control_container_hidden">
            <label for="label_tempo">Select tempo (BPM)</label>
            <input type="text" id="label_tempo" readonly style="border:0; color:#f6931f; font-weight:bold;">
            <div id="slider_tempo"></div>
        </div>

        <p class="ui-state-default ui-corner-all ui-helper-clearfix" style="padding:4px;">
            Energy
        </p>
        <button id="button_toogle_energy">Toggle Energy</button>
        <div id="attribute_controls_energy" class="attribute_control_container_hidden">
            <label for="label_energy">Set Energy (0 - 100)</label>
            <input type="text" id="label_energy" readonly style="border:0; color:#f6931f; font-weight:bold;">
            <div id="slider_energy"></div>
        </div>


        <p class="ui-state-default ui-corner-all ui-helper-clearfix" style="padding:4px;">
            Danceability
        </p>
        <button id="button_toogle_danceability">Toggle Danceability</button>
        <div id="attribute_controls_danceability" class="attribute_control_container_hidden">
            <label for="label_danceability">Set Danceability (0 - 100)</label>
            <input type="text" id="label_danceability" readonly style="border:0; color:#f6931f; font-weight:bold;">
            <div id="slider_danceability"></div>
        </div>


        <p class="ui-state-default ui-corner-all ui-helper-clearfix" style="padding:4px;">
            Acousticness
        </p>
        <button id="button_toogle_acousticness">Toggle Acousticness</button>
        <div id="attribute_controls_acousticness" class="attribute_control_container_hidden">
            <label for="label_acousticness">Set Acousticness (0 - 100)</label>
            <input type="text" id="label_acousticness" readonly style="border:0; color:#f6931f; font-weight:bold;">
            <div id="slider_acousticness"></div>
        </div>


        <p class="ui-state-default ui-corner-all ui-helper-clearfix" style="padding:4px;">
            Speechiness
        </p>
        <button id="button_toogle_speechiness">Toggle Speechiness</button>
        <div id ="attribute_controls_speechiness" class="attribute_control_container_hidden">
            <label for="label_speechiness">Set Speechiness (0 - 100)</label>
            <input type="text" id="label_speechiness" readonly style="border:0; color:#f6931f; font-weight:bold;">
            <div id="slider_speechiness"></div>
        </div>


        <p class="ui-state-default ui-corner-all ui-helper-clearfix" style="padding:4px;">
            Search
        </p>
        <button id="button_search_song">Search Songs</button>


        <p class="ui-state-default ui-corner-all ui-helper-clearfix" style="padding:4px;">
            Results
        </p>
